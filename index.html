<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de filmes para Assister</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/variaveis.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <!-- <link rel="stylesheet" href="notie/notie-master/dist/notie.min.css"> -->
  </head>

  <body>
    <header>
      <div id="blockLogo">
        <h2><i class="bi bi-film"></i><span>My</span><span id="title2">Movies</span></h2>
      </div>
      <button id="buttonSearch2" class="searchIcon">
        <i class="bi bi-search"></i>
      </button>
      <div id="blockButtons">
        <div id="close">
          <button id="button-close" class="searchIcon">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div id="blockButtons-search">
          <div class="input-wrapper name-input-wrapper">
            <input type="text" placeholder="Nome" id="movie-name" />
          </div>
          <div id="blockButon-Year">
            <div class="input-wrapper">
              <input type="text" placeholder="Ano" id="movie-year" />
            </div>
            <button id="buttonSearch" class="searchIcon">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Comece agora sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay" class="overlay">
        <section id="modal-background"></section>
        <section id="modal-container"></section>
      </article>
    </main>
    <footer></footer>
  </body>
  <script src="js/script.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/key.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="notie/notie-master/dist/notie.min.js"></script> -->
</html>
